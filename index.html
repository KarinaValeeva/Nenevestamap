<h1>Карта островов</h1>
<div class="distribution-map">

    <button class="map-point" style="top:10%;left:26%">

            <div class="centered-y">

        </div>
    </button>
    <button class="map-point" style="top:26%;left:62%">
        <div class="content">
            <div class="centered-y">

                Вы заслужили собственный домик</p>
            </div>
        </div>
    </button>
    <button class="map-point" style="top:24%;left:77%">
        <div class="content">
            <div class="centered-y">

            </div>
        </div>
    </button>
    <button class="map-point" style="top:15%;left:98%">
        <div class="content">
            <div class="centered-y">

            </div>
        </div>
    </button>
    <button class="map-point" style="top:47%;left:93%">

        </div>

    <button class="map-point" style="top:35%;left:88%">

            </div>
        </div>
    </button>
    <button class="map-point" style="top:37%;left:3%">
        <div class="content">
            <div class="centered-y">

        </div>

            </div>
        </div>
    </button>

    <button class="map-point" style="top:88%;left:42%">

            <div class="centered-y">

        </div>

    <button class="map-point" style="top:64%;left:53%">

            <div class="centered-y">

        </div>

    <button class="map-point" style="top:80%;left:50%">

            </div>
        </div>
    </button>
    <button class="map-point" style="top:63%;left:66%">
        <div class="content">
            <div class="centered-y">
                <h2>Скалодром</h2>

        </div>
